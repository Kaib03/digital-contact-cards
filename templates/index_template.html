<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Scalewave Team</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f0f4ff 0%, #d6e3ff 100%);
            margin: 0;
            padding: 2rem;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }
        .main-logo {
            width: 250px;
            height: auto;
            margin: 1rem auto 3rem;
            display: block;
        }
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .member-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(31, 75, 140, 0.1);
            transition: all 0.3s ease;
        }
        .member-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(31, 75, 140, 0.2);
        }
        .member-card h3 {
            margin: 0 0 0.2rem 0;
            font-size: 1.5rem;
            color: #1f4b8c;
        }
        .member-card p {
            margin: 0 0 1.5rem 0;
            color: #4a6fa5;
        }
        .view-button {
            display: inline-block;
            padding: 0.7rem 1.8rem;
            background: linear-gradient(135deg, #1f4b8c 0%, #2d5aa0 100%);
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://kaib03.github.io/digital-contact-cards/assets/images/logo_hi-res.png?v={CACHE_BUSTER}" alt="Scalewave Logo" class="main-logo"/>
        <div class="team-grid">
            <!-- Team members will be injected here -->
            {TEAM_GRID}
        </div>
    </div>
</body>
</html>
