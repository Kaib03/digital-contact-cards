<!DOCTYPE html><html lang="en"><head>
     <meta charset="UTF-8"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <title>{{FIRST_NAME}} {{LAST_NAME}} — YourCompany</title>
     <link rel="stylesheet" href="assets/style.css"/></head><body>
     <div class="card">
       <img class="logo" src="assets/logo.png" alt="YourCompany Logo"/>
       {% if PHOTO_FILENAME %}
       <img class="avatar" src="assets/{{PHOTO_FILENAME}}" alt="{{FIRST_NAME}} {{LAST_NAME}}"/>
       {% endif %}
       <h1>{{FIRST_NAME}} {{LAST_NAME}}</h1>
       <h2>{{TITLE}}</h2>
       <a class="button" href="{{USERNAME}}.vcf" download>Save Contact</a>
       <div class="info">
         {% if PHONE %}
         <p><a href="tel:{{PHONE}}">📞 {{PHONE}}</a></p>
         {% endif %}
         {% if EMAIL %}
         <p><a href="mailto:{{EMAIL}}">✉️ {{EMAIL}}</a></p>
         {% endif %}
         {% if LINKEDIN %}
         <p><a href="{{LINKEDIN}}" target="_blank">🔗 LinkedIn</a></p>
         {% endif %}
         {% if TWITTER %}
         <p><a href="{{TWITTER}}" target="_blank">🐦 Twitter</a></p>
         {% endif %}
       </div>
     </div></body></html>
