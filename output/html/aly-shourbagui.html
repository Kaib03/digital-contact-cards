  <style>
    * {
      box-sizing: border-box;
    }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      margin: 0; 
      padding: 1rem; 
      color: #333; 
      background: linear-gradient(135deg, #f0f4ff 0%, #d6e3ff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .card { 
      max-width: 400px; 
      width: 100%;
      margin: auto; 
      text-align: center; 
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(31, 75, 140, 0.1);
      padding: 3rem 1rem 1rem 1rem;  /* Increased top padding to move everything lower */
      position: relative;
      overflow: hidden;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #1f4b8c 0%, #2d5aa0 100%);
    }
    
    .logo { 
      width: 156px;
      height: auto;
      margin-left: 2.5rem;   /* Moved logo further to the right */
      margin-top: 1rem;
      margin-bottom: 2rem;   /* Increased bottom margin for more space before name */
      display: block;
      opacity: 0.95;
    }
    
    .avatar { 
      width: 120px; 
      height: 120px; 
      border-radius: 50%; 
      object-fit: cover; 
      margin-bottom: 1rem;
      border: 4px solid #ffffff;
      box-shadow: 0 8px 24px rgba(31, 75, 140, 0.15);
    }
    
    h1 { 
      margin: 0.5rem 0 0.2rem 0; /* Reduced top margin since logo now has bottom margin */
      font-size: 1.8rem; 
      font-weight: 700;
      color: #1f4b8c;
      letter-spacing: -0.5px;
    }
    
    h2 { 
      margin: 0 0 2rem 0; 
      font-size: 1.1rem; 
      color: #4a6fa5;
      font-weight: 500;
    }
    
    .save-contact {
      display: inline-block;
      margin: 0 0 2rem 0;
      padding: 0.8rem 2rem;
      background: linear-gradient(135deg, #1f4b8c 0%, #2d5aa0 100%);
      color: #fff;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(31, 75, 140, 0.4);
      letter-spacing: 0.5px;
    }
    
    .save-contact:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(31, 75, 140, 0.6);
    }
    
    .contact-info { 
      margin-top: 1rem; 
    }
    
    .contact-item {
      display: block;
      margin: 0.8rem 0;
      padding: 0.9rem 1.2rem;
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 12px;
      text-decoration: none;
      color: #495057;
      transition: all 0.3s ease;
      font-size: 0.95rem;
      font-weight: 500;
    }
    
    .contact-item:hover {
      background: #e6f2ff;
      border-color: #1f4b8c;
      color: #1f4b8c;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(31, 75, 140, 0.15);
    }
    
    .contact-item .icon {
      margin-right: 0.8rem;
      font-size: 1.1rem;
    }
    
    .contact-item .label {
      font-weight: 600;
    }
    
    /* Responsive design */
    @media (max-width: 480px) {
      .card {
        margin: 1rem;
        padding: 1rem;
      }
      
      h1 {
        font-size: 1.6rem;
      }
      
      .avatar {
        width: 100px;
        height: 100px;
      }
      
      .save-contact {
        padding: 0.7rem 1.5rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
