<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor Bellens – ScaleWave</title>
    <link rel="stylesheet" href="https://kaib03.github.io/digital-contact-cards/assets/css/style.css?v=1749563173">
</head>
<body class="contact-card-body">
<div class="card">
    <!-- Company logo -->
    <img class="logo" 
         src="https://kaib03.github.io/digital-contact-cards/assets/images/logo_hi-res.png?v=1749563173" 
         alt="ScaleWave Logo">

    <!-- Avatar/photo -->

    <!-- Name & Title -->
    <h1>Victor Bellens</h1>
    <h2>Junior Software Engineer</h2>

    <!-- Save Contact button -->
    <a class="save-contact" href="../vcf/victor-bellens.vcf" download>💾 Save Contact</a>

    <!-- Contact information -->
    <div class="contact-info">
        <!-- Phone -->
        <a class="contact-item" href="tel:+34637531793">
            <span class="icon">📞</span>
            <span class="label">+34 637531793</span>
        </a>
        
        <!-- Email -->
        <a class="contact-item" href="mailto:vicbellens@gmail.com">
            <span class="icon">✉️</span>
            <span class="label">vicbellens@gmail.com</span>
        </a>
        
        <!-- LinkedIn -->
        <a class="contact-item" href="https://www.linkedin.com/victorbellens" target="_blank">
            <span class="icon">🔗</span>
            <span class="label">LinkedIn Profile</span>
        </a>
        
        <!-- Twitter -->
        <a class="contact-item" href="https://twitter.com/victor_bellens" target="_blank">
            <span class="icon">🐦</span>
            <span class="label">@victor_bellens</span>
        </a>
    </div>
</div>
</body>
</html>
